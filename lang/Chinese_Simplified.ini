;    ed - Edit
;    cb - ComboBox
;    ccb - ColorComboBox
;    csw - ColorSwatch
;    ud - UpDown
;    sped - SpinEdit
;    mnu - Menu
;    pn - Panel
;    col - Column
;-------------------------------------------------------

